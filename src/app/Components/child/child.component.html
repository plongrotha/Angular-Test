<div class="container mt-4">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Enter value"
          [(ngModel)]="userName"
        />
      </div>

      <h3 class="text-center mt-2">{{ userName }}</h3>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          [value]="oneway"
          (keyup.enter)="onkeyUp()"
        />
      </div>
    </div>
  </div>
</div>
